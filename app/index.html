  <body>
  <div id="right" style="float:right; margin-right:20px;">
    <textarea id="db" rows="30" cols="100"></textarea><br />
    <center><input type="button" id="getDb" value="Get db" style="display:none" /></center>
  </div>

  <div id="remote" style="display:none;">

  <h2>New User</h2>
  Username : <input type="text" id="newUsername" /><br />

  <h2>Get your keys</h2>
  Username : <input type="text" id="username" /><br />
  Master Password : <input type="password" id="password" /><br />
  <input type="button" id="getKeys" value="Get keys" />

  <h2 id="userTitle">Not connected</h2><input type="button" id="deco" value="Disconnect" style="display:none" />

    Secret Ttile : <input type="text" id="secretTitle"><br />
    Secret Content : <br />
    <textarea id="secretContent"></textarea><br />
    <input type="button" id="addSecret" value="Add secret" />
    <h2>Secrets list</h2>
    <ul id="secretsList"></ul>
  </div>
